<html>

<head>
    <title>ohm/js test demo</title>
    <meta charset=utf-8>
    <script type="text/javascript" src="ohm.js"></script>

<script type="text/javascript" >
  let defaultWord=    
//    "reinternationalization"
//    "reinternationalization"
//    "internutionalizations"
//    "reinternationalizations"
    "nutional"
//    "remove"
</script>

    <script type="text/ohm-js">

EnglishMorphology {

  Verb = 
    | KnownVerbStem -- kvsimple
    | GenericPrefix Verb -- gvprefix
    | Adj AdjToVerbSuffix -- vcomplexs
    | Verb VerbConjugationSuffix -- vconjugation
    | Verb VerbTenseSuffix -- vtense
    | UnknownVerbStem -- uvsimple

  Noun = 
    | KnownNounStem -- knsimple
    | GenericPrefix Noun -- gnprefix
    | Noun NounPluralSuffix -- nplural
    | Verb VerbToNounSuffix -- ncomplexs
    | UnknownNounStem -- unsimple

  Adj = 
    | Noun NounToAdjSuffix -- acomplexs

  GenericPrefix = 
    | "inter"
    | "re"

  NounToAdjSuffix = 
    | "al"

  NounPluralSuffix = 
    | "es"
    | "s"

  VerbTenseSuffix = 
    | "ed"
    | "d"

  VerbConjugationSuffix = 
    | "es"
    | "s"

  AdjToVerbSuffix = 
    | "ize"
    | "iz"

  VerbToNounSuffix = 
    | "ation"

  NounStem = 
    | KnownNounStem  
    | UnknownNounStem  

  KnownNounStem = 
    | "nation"

  VerbStem = 
    | KnownVerbStem  
    | UnknownVerbStem  

  KnownVerbStem = 
    | "move"

  UnknownNounStem = NounLetters
  NounLetters = NounLetter+
  NounLetter =  ~(NounToAdjSuffix | NounPluralSuffix) ALetter

  UnknownVerbStem = VerbLetters
  VerbLetters = VerbLetter+
  VerbLetter =  ~(VerbConjugationSuffix | VerbToNounSuffix) ALetter

  ALetter = letter
}

    </script>
</head>

<body>
    <input id="input" type="text"></inpjt>
    <pre id="result"></pre>
    <script type="text/javascript">
    // Instantiate the grammar defined above.
    var g = ohm.grammarFromScriptElement();

    // Define an operation named 'eval' which evaluates the expression.
    // See https://github.com/cdglabs/ohm/blob/master/doc/api-reference.md#semantics
    var semantics = g.createSemantics().addOperation('eval', {
        Adj: function(word) {
            return word;
        },
        Noun: function(word) {
            return word;
        },
        Verb: function(word) {
            return word;
        },
    });

    document.getElementById('input').value = defaultWord // "commonality"
    document.getElementById('input').onblur = function(e){
    	let word = document.getElementById('input').value 
      let resMap = [];
      ["Noun","Verb","Adj"].forEach(goal=>{ 
        let result="";
         result += "\n-----------\n" + goal + "\n---------\n"
  	    let m = g.match(word, goal);
        let success = m.succeeded()
  	    if (success) {
           result += "Success\n" 
  	        //result = "ok"; // Evaluate the expression.
  	        let res  = semantics(m).eval(); // Evaluate the expression.
  	        result += JSON.stringify(res._node, null, 2)
  	    } else {
           result += "Failed\n" 
           try {
    	        result += "\n" +  m.message; // Extract the error message.
            } catch( e) {
              result += "\n" +e 
            }
            result += "\n" + JSON.stringify(g.trace(word, goal).bindings, null, 2)
        }
        resMap.push( {success:success, goal:goal, result:result})
      })
      document.getElementById('result').textContent = resMap.sort((a,b)=>a.success?-1:1).reduce((out, res)=>{ out+=res.goal+" - "+res.success+"\n"; return out; }, "") + resMap.sort((a,b)=>a.success?-1:1).reduce((out, res)=>{ out+=res.result; return out; }, "");
    };

    document.getElementById('input').blur()

    </script>
</body>

</html>
